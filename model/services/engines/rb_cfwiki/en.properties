editInstructions=<h4>Text formatting hints</h4><p>To create a new document first make a link to it in an existing document by entering a single word with at least two uppercase characters in it. <em>ValidDocument, ValidDOC, ValidDocumentName, VDM</em></p><p>Leave a blank line between paragraphs.</p><p>Text surrounded in ||double pipes|| converts to <strong>bold</strong>.</p><p>Text surrounded in ''''double apostrophes'''' converts to <em>italic</em>.</p><p>Text enclosed by [code] and [/code] marks will be presented as html or fixed width code examples.</p><p>Starting a line off with a * creates a bullet.</p><p>Four dashes ---- creates a horizontal line divider.</p><p>URL's are converted to links (http://example.com).</p><p>Enter "mailto:" before an email addresses to make it a link (mailto:user@example.com).</p>
