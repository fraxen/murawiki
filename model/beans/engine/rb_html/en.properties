homeBody=<h3>Welcome to your new wiki</h3><br/><hr/><p>You have now sucessfully set up this wiki instance, which includes this start page and a few special pages/sections.</p><p>The next step is to fill this wiki with information.</p><p>A wiki is a semi-structured 'cloud' of text information, useful for e.g. notes, an intranet or documentation.</p><p>Start by editing this page, and adding links to new pages. For help, see <a href="SpecialInstructions">instructions</a>.</p><br/>Examples could be:<ul><li><a href="MeetingNotes">Meeting notes</a></li><li><a href="Servers">Server specifications</a></li><li><a href="DocumentGuidelines">Document guidelines</a></li></ul>
instructionsBody=<p>This is a so called Wiki, which contains a body of semi-structured pages in a 'cloud' of text information.</p><p>Use the links in the bar on the side to manage and navigate</p><hr/><p><em>Here you might want to add some specific guidelines or instructions for this specific wiki</em></p><hr/><h4>Text formatting</h4><p>Hints and instructions are presented below the box when editing pages.</p>
allpagesBody=<p>All pages in this wiki (excluding special pages)</p>
mainthomeBody=<p>Keep your wiki up-to-date and locate and fix outdated and pages that are not linked</p><hr/><h4>Quick edit tasks:</h4><ul><li><a href="FrontendQuickOlder">open a random old page to review and possibly revise</a></li><li><a href="FrontendQuickOrphan">open a random orphan page (that is not linked from other page)</a></li><li><a href="FrontendQuickUndefined">Create a new undefined page</a></li></ul><hr/><h4>Overview:</h4><ul><li><a href="SpecialOld">All old pages</a></li><li><a href="SpecialOrphan">Orphaned pages</a></li><li><a href="SpecialUndefined">All undefined pages</a></li><li><a href="SpecialAllpages">All pages in this wiki</a></li></ul>
maintorphanBody=<p>Orphaned pages are documents that are not linked from any others.</p>
maintoldBody=<p>All pages in this wiki, listed by age of last update. To keep the content current, please consider reviewing (and <em>touching</em>) or editing pages.</p>
maintHistoryBody=<p>Edits in the last 30 days (deletes might not be listed if the trash can has been emptied)</p>
maintundefinedBody=<p>Undefined pages are links created from other pages that have yet to have a page set up. If the link is no longer relevant, please consider editing the linking page to remove the link</p>
tagsBody=<p>Tags/keywords used in this wiki</p>
SpecialSearchBody=<p><em>Keyword matches</em></p>
editInstructions=<p>Use the tools provided in the editing box to format text and insert links.</p>
